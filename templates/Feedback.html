<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>

    <meta name="author" content="Codeconvey" />

    <link rel="stylesheet" href="../static/css/feedback.css" />
    <link rel="icon" href="../static/Elements/favicon.ico" />

  </head>
  <body>

    <div class="ScriptTop">
      <div class="rt-container">
        <div class="col-rt-4" id="float-right"></div>
      </div>
    </div>

    <header class="ScriptHeader">
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="rt-heading"></div>
        </div>
      </div>
    </header>

    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <div class="feedback">
              <p style="font-family: Helvetica">
                Dear Customer,<br />
                Thank you for getting your journey planned at our agency. We
                would like to know how we performed. Please spare some moments
                to give us your valuable feedback as it will help us in
                improving our service.
              </p>

              <h4>Please rate your experience for the following parameters:</h4>

              <form method="post" action="/feedback_form">
                <label>1. How was the experience with our Tour Guide ?</label
                ><br />

                <span class="star-rating">
                  <input type="radio" name="rating1" value="1" /><i></i>
                  <input type="radio" name="rating1" value="2" /><i></i>
                  <input type="radio" name="rating1" value="3" /><i></i>
                  <input type="radio" name="rating1" value="4" /><i></i>
                  <input type="radio" name="rating1" value="5" /><i></i>
                </span>

                <div class="clear"></div>
                <hr class="survey-hr" />
                <label>2. How was your experience in Hotels ?</label><br />
                <span class="star-rating">
                  <input type="radio" name="rating2" value="1" /><i></i>
                  <input type="radio" name="rating2" value="2" /><i></i>
                  <input type="radio" name="rating2" value="3" /><i></i>
                  <input type="radio" name="rating2" value="4" /><i></i>
                  <input type="radio" name="rating2" value="5" /><i></i>
                </span>

                <div class="clear"></div>
                <hr class="survey-hr" />
                <label>3. How was the the experience of overall journey ?</label
                ><br /><br />
                <div style="color: grey">
                  <span style="float: left"> POOR </span>
                  <span style="float: right"> BEST </span>
                </div>
                <span class="scale-rating">
                  <label value="1">
                    <input type="radio" value="1" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="2">
                    <input type="radio" value="2" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="3">
                    <input type="radio" value="3" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="4">
                    <input type="radio" value="4" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="5">
                    <input type="radio" value="5" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="6">
                    <input type="radio" value="6" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="7">
                    <input type="radio" value="7" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="8">
                    <input type="radio" value="8" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="9">
                    <input type="radio" value="9" name="rating" />
                    <label style="width: 100%"></label>
                  </label>
                  <label value="10">
                    <input type="radio" value="10" name="rating" value="10" />
                    <label style="width: 100%"></label>
                  </label>
                </span>

                <div class="clear"></div>
                <hr class="survey-hr" />
                <label for="commentText">4. Any Other suggestions:</label
                ><br /><br />
                <textarea cols="75" name="commentText" rows="5"></textarea
                ><br />
                <br />
                <div class="clear"></div>
                <input
                  style="
                    background: #43a7d5;
                    color: #fff;
                    padding: 12px;
                    border: 0;
                  "
                  type="submit"
                  value="Submit your review"
                />&nbsp;
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
