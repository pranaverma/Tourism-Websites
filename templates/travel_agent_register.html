<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Application</title>

    <!-- Icons font CSS-->
    <link
      href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/mdi-font/css/material-design-iconic-font.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="../static/css/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="../static/css/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="../static/css/travel_agent_register.css" rel="stylesheet" media="all" />

  </head>

  <body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
        <div class="card card-1">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Application Form</h2>
            <form action="/travel_agent_register_form" method="POST">
              <div class="input-group" style="color: red; font-size: large;">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <p>{{ messages[0] }}  <a href="{{ url_for('home')}}">Click Here</a> to return.
                  {% endif %}
                {% endwith %}
              </div>
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="NAME"
                  name="name" required
                />
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1 js-datepicker"
                      type="text"
                      placeholder="BIRTHDATE"
                      name="dob" required
                    />
                    <i
                      class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                    ></i>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="gender" required>
                        <option disabled="disabled" selected="selected">
                          GENDER
                        </option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="email"
                  placeholder="EMAIL"
                  name="email" required
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="ADDRESS"
                  name="address" required
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="MOBILE NUMBER"
                  name="mobile_number" required
                />
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="COUNTRY"
                      name="country" required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="PASSPORT NUMBER"
                      name="passport_number" required
                    />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="LANGUAGES KNOWN"
                  name="languages_known" required
                />
              </div>
              <div class="input-group">
                  <input class="input--style-1" type="file" required/>
                  <label style="font-family:sans-serif;">Upload your CV/Resume or any other relevant file. Max file size 50 MB</label>
              </div>
              <div class="p-t-20">
                <button class="btn btn--radius btn--green" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/js/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/js/select2.min.js"></script>
    <script src="../static/js/moment.min.js"></script>
    <script src="../static/js/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
  </body>
</html>
