<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Group Details</title>

    <!-- Icons font CSS-->
    <link
      href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="../static/css/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="../static/css/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="../static/css/group_detail.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class ="logout"><a href="{{ url_for('home')}}" class="btn1">Logout</a></div>
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">Group Details</h2>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="form-row" style="color: red;">
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          <p>{{ messages[0] }}. <a href="{{ url_for('choose_package')}}"> Click Here</a> to proceed.</p>
                        {% endif %}
                        {% endwith %}
              </div>
              <div class="form-row m-b-55">
                <div class="name">Name</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="first_name" required
                        />
                        <label class="label--desc">first name</label>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="last_name" required
                        />
                        <label class="label--desc">last name</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Birthday</div>
                <div class="value">
                  <div class="input-group">
                    <div class="input-group-icon">
                      <input
                        class="input--style-5 js-datepicker"
                        type="text"
                        name="dob" required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Gender</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group-desc">
                        <label class="radio-container m-r-45"
                          >Male
                          <input
                            type="radio"
                            checked="checked"
                            name="gender"
                            value="male"
                          />
                          <span class="checkmark"></span>
                        </label>
                        <label class="radio-container"
                          >Female
                          <input type="radio" name="gender" value="female" />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Email</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="email" name="email" required />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Phone</div>
                <div class="value">
                  <div class="input-group">
                    <div class="input-group-desc">
                      <input
                        class="input--style-5"
                        type="text"
                        name="mobile_number" required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Alternate Phone</div>
                <div class="value">
                  <div class="input-group">
                    <div class="input-group-desc">
                      <input
                        class="input--style-5"
                        type="text"
                        name="alternate_mobile_number" required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Address</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="address" required />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Passport No.</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="passport_number" required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <button
                    class="btn btn--radius-2 btn--red"
                    formaction="/group_info_more"
                    type="submit"
                  >
                    Add more entry
                  </button>
                </div>
                <div class="col-2" style="text-align: right">
                  <button
                    class="btn btn--radius-2 btn--blue"
                    formaction="/group_info"
                    type="submit"
                  >
                    Continue
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/js/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/js/select2.min.js"></script>
    <script src="../static/js/moment.min.js"></script>
    <script src="../static/js/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
  </body>
</html>
