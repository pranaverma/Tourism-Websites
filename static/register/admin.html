<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title register">
                Registration Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="register">
                <label for="login" class="slide login">Login</label>
                <label for="register" class="slide register">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner" >
                <form action="/login" method="post" class="login" >
                    <div class="notification is-danger">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          {{ messages[0] }}
                        {% endif %}
                        {% endwith %}
                    </div>
                    <div class="field">  
                        <input type="text" name="user_name" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="register-link">
                        Not registered yet? <a href="">Register now</a>
                    </div>
                </form>
                <form action="/register" method="post" class="register" >
                    <div class="field">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="text" name="user_name" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="text" name="mobno" placeholder="Mobile Number" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const registerBtn = document.querySelector("label.register");
        const registerLink = document.querySelector("form .register-link a");
        registerBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        registerLink.onclick = (() => {
            registerBtn.click();
            return false;
        });
    </script>
</body>

</html>
